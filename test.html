<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile Fixed Buttons with Icons</title>
  <!-- Include FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Header Logo Styles */
    .header-logo {
      text-align: center;
      padding: 20px;
      background-color: #f9f9f9;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .header-logo img {
      max-width: 150px;
    }
    
    /* Hide the mobile fixed buttons by default */
    .mobile-fixed-buttons {
      display: none;
    }
    
    /* Only display on mobile devices */
    @media (max-width: 768px) {
      .mobile-fixed-buttons {
        display: flex;
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background-color: #fff;
        box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        z-index: 1000;
      }
      .mobile-fixed-buttons a {
        flex: 1;  /* Each button takes 50% of the container's width */
        text-align: center;
        padding: 10px 0;
        text-decoration: none;
        font-size: 16px;
        font-weight: bold;
        color: #fff;
        display: block;
        transition: transform 0.3s ease, background-color 0.3s ease;
      }
      .mobile-fixed-buttons a.call {
        background-color: #16a085;
      }
      .mobile-fixed-buttons a.whatsapp {
        background-color: #25d366;
      }
      /* Hover effect: scale up on hover */
      .mobile-fixed-buttons a:hover {
        transform: scale(1.05);
      }
    }
  </style>
</head>
<body>
  <!-- Header with Logo -->
  <header class="header-logo">
    <img src="assets/img/logo.png" alt="Logo">
  </header>
  
  <!-- Main Page Content -->
  <div style="min-height: 100vh; padding: 20px;">
    <h1>Welcome to Our Website</h1>
    <p>Scroll down to see the fixed buttons at the bottom on mobile devices.</p>
    <!-- Additional page content can go here -->
  </div>
  
  <!-- Mobile Fixed Buttons (visible only on mobile devices) -->
  <div class="mobile-fixed-buttons">
    <a href="tel:+1234567890" class="call">
      <i class="fas fa-phone"></i> Call
    </a>
    <a href="https://wa.me/1234567890" target="_blank" class="whatsapp">
      <i class="fab fa-whatsapp"></i> WhatsApp
    </a>
  </div>
</body>
</html>
